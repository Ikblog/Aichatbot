<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            width: 100%;
            height: 100vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .chat-content {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #eaecef;
        }
        .chat-content div {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            max-width: 100%;
        }
        .bot-message {
            background-color: #f1f1f1;
            color: black;
            align-self: flex-start;
            max-width: 100%;
        }
        .bot-message p {
            margin: 5px 0;
            line-height: 1.5;
        }
        .prompt-message {
            font-size: 14px;
            color: #555;
            padding: 5px 10px;
            background-color: #d8e3fc;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .loading {
            color: #007bff;
            font-style: italic;
            font-size: 14px;
            align-self: flex-start;
        }
        .chat-form {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        .chat-form input {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .chat-form button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header Section -->
        <div class="header">STUDY BUDDY CHATBOT</div>
        <!-- Chat Content -->
        <div id="chat-content" class="chat-content">
            <div class="prompt-message">ðŸ’¡ Tips: Ask about study techniques, time management, subject-specific questions, or how to stay motivated during study sessions.</div>
        </div>
        <!-- Chat Form -->
        <form id="chat-form" class="chat-form">
            <input type="text" id="user-input" placeholder="Ask your study-related question..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatContent = document.getElementById("chat-content");
        const chatForm = document.getElementById("chat-form");
        const userInput = document.getElementById("user-input");

        // Function to display bot messages as formatted paragraphs
        function displayBotMessage(message) {
            const botMessageElement = document.createElement("div");
            botMessageElement.classList.add("bot-message");

            // Split the message into paragraphs
            const paragraphs = message.split("\n").filter(p => p.trim() !== "");
            paragraphs.forEach(paragraph => {
                const p = document.createElement("p");
                p.textContent = paragraph.trim();
                botMessageElement.appendChild(p);
            });

            chatContent.appendChild(botMessageElement);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        // Function to display loading indicator
        function showLoading() {
            const loadingElement = document.createElement("div");
            loadingElement.textContent = "Study Buddy is thinking...";
            loadingElement.id = "loading";
            loadingElement.classList.add("loading");
            chatContent.appendChild(loadingElement);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        // Function to hide loading indicator
        function hideLoading() {
            const loadingElement = document.getElementById("loading");
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        // Initialize with a welcome message
        window.onload = () => {
            displayBotMessage("Hi there! I'm your Study Buddy. How can I assist you with your studies today?\n\nYou can ask me about study tips, specific subjects, or even how to improve your focus and motivation.");
        };

        async function fetchResponse(userMessage) {
            const assistantDetails = "You are a knowledgeable AI study assistant. Provide guidance on study tips, subject-specific help, time management, and staying motivated.";

            try {
                const response = await fetch("https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5IZkJDMlNyYUVUTjIyZVN3UWFNX3BFTU85SWpCM2NUMUk3T2dxejhLSzBhNWNMMXNzZlp3c09BSTR6YW1Sc1BmdGNTVk1GY0liT1RoWDZZX1lNZlZ0Z1dqd3c9PQ==", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        prompt: `${assistantDetails}\nUser: ${userMessage}\nAI:`
                    })
                });

                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }

                const data = await response.json();
                return { text: data.text || "Error: Unable to process your request at this time." };
            } catch (error) {
                console.error("Error:", error);
                return { text: "Error: Please try again later." };
            }
        }

        chatForm.addEventListener("submit", async (event) => {
            event.preventDefault();

            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            // Display user message
            const userMessageElement = document.createElement("div");
            userMessageElement.textContent = userMessage;
            userMessageElement.classList.add("user-message");
            chatContent.appendChild(userMessageElement);

            userInput.value = ""; // Clear input field

            // Show loading indicator
            showLoading();

            // Fetch and display bot response
            const botResponse = await fetchResponse(userMessage);

            // Hide loading indicator
            hideLoading();

            displayBotMessage(botResponse.text);
        });
    </script>
</body>
</html>
