<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Setting Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 24px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .chat-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            scroll-behavior: smooth;
        }
        
        .chat-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        
        .chat-content::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 4px;
        }
        
        .message {
            margin: 20px 0;
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 85%;
            position: relative;
            animation: fadeInUp 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .bot-message {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }
        
        .prompt-message {
            font-size: 14px;
            color: #666;
            padding: 15px 20px;
            background: rgba(255, 244, 204, 0.8);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .loading {
            color: #667eea;
            font-style: italic;
            font-size: 14px;
            margin-right: auto;
            padding: 15px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            position: relative;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .chat-form {
            display: flex;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            gap: 15px;
        }
        
        .chat-form input {
            flex-grow: 1;
            padding: 15px 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
        
        .chat-form input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        .chat-form button {
            padding: 15px 25px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        
        .chat-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .chat-form button:active {
            transform: translateY(0);
        }
        
        .chat-form button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
            }
            
            .chat-form {
                padding: 15px;
            }
            
            .chat-form input {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            üéØ Goal Setting Assistant
        </div>
        <div id="chat-content" class="chat-content">
            <div class="prompt-message">
                üí° <strong>Welcome!</strong> I'm here to help you set, plan, and achieve your goals. 
                Try asking: "Help me plan my fitness goals" or "How can I break down my career objectives?"
            </div>
        </div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="user-input" placeholder="Tell me about your goals..." autocomplete="off" maxlength="500">
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script>
        const chatContent = document.getElementById("chat-content");
        const chatForm = document.getElementById("chat-form");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        // Goal setting knowledge base
        const goalSettingResponses = {
            fitness: {
                keywords: ['fitness', 'exercise', 'workout', 'health', 'weight', 'muscle', 'cardio', 'gym'],
                response: `Great choice focusing on fitness! Here's how to set effective fitness goals:

**SMART Fitness Goals Framework:**
‚Ä¢ **Specific**: Instead of "get fit," try "run 3 miles without stopping"
‚Ä¢ **Measurable**: Track workouts, weight, or performance metrics
‚Ä¢ **Achievable**: Start with 3 workouts per week, not 7
‚Ä¢ **Relevant**: Choose activities you enjoy
‚Ä¢ **Time-bound**: Set 4-6 week mini-goals

**Action Steps:**
1. Assess your current fitness level
2. Choose 2-3 specific goals (strength, cardio, flexibility)
3. Create a weekly schedule
4. Track progress weekly
5. Adjust as needed

**Pro Tips:**
‚Ä¢ Start small and build consistency
‚Ä¢ Find an accountability partner
‚Ä¢ Celebrate small wins
‚Ä¢ Prepare for setbacks

What specific fitness area would you like to focus on first?`
            },
            career: {
                keywords: ['career', 'job', 'work', 'professional', 'promotion', 'skills', 'business'],
                response: `Excellent focus on career development! Let's create a strategic plan:

**Career Goal Planning:**
‚Ä¢ **Vision**: Where do you want to be in 1-5 years?
‚Ä¢ **Skills Gap**: What skills do you need to develop?
‚Ä¢ **Network**: Who can help you get there?
‚Ä¢ **Experience**: What projects/roles will build your resume?

**90-Day Action Plan:**
1. **Month 1**: Research and skill assessment
2. **Month 2**: Start learning/networking
3. **Month 3**: Apply knowledge and seek opportunities

**Key Strategies:**
‚Ä¢ Set quarterly skill development goals
‚Ä¢ Build relationships in your industry
‚Ä¢ Document your achievements
‚Ä¢ Seek feedback regularly
‚Ä¢ Create a personal brand

**Success Metrics:**
‚Ä¢ Skills acquired
‚Ä¢ Network connections made
‚Ä¢ Projects completed
‚Ä¢ Recognition received

What's your primary career objective right now?`
            },
            financial: {
                keywords: ['money', 'financial', 'save', 'budget', 'invest', 'debt', 'income'],
                response: `Smart thinking about financial goals! Here's your roadmap:

**Financial Goal Categories:**
‚Ä¢ **Emergency Fund**: 3-6 months of expenses
‚Ä¢ **Debt Reduction**: Pay off high-interest debt first
‚Ä¢ **Savings**: Short-term and long-term goals
‚Ä¢ **Investment**: Building wealth over time

**The 50/30/20 Rule:**
‚Ä¢ 50% Needs (rent, utilities, groceries)
‚Ä¢ 30% Wants (entertainment, dining out)
‚Ä¢ 20% Savings and debt repayment

**Action Steps:**
1. Track all expenses for 1 month
2. Create a realistic budget
3. Automate savings
4. Set specific dollar targets
5. Review progress monthly

**Goal Examples:**
‚Ä¢ Save $1,000 emergency fund in 6 months
‚Ä¢ Pay off credit card debt in 12 months
‚Ä¢ Save $5,000 for vacation in 18 months

What's your most important financial priority?`
            },
            learning: {
                keywords: ['learn', 'education', 'skill', 'study', 'course', 'knowledge', 'book'],
                response: `Learning goals are fantastic for personal growth! Here's how to succeed:

**Learning Goal Framework:**
‚Ä¢ **What**: Specific skill or knowledge area
‚Ä¢ **Why**: How it benefits your life/career
‚Ä¢ **How**: Learning method (courses, books, practice)
‚Ä¢ **When**: Dedicated time blocks
‚Ä¢ **Measure**: Tests, projects, or certifications

**Effective Learning Strategies:**
1. **Spaced Repetition**: Review material over time
2. **Active Practice**: Apply what you learn
3. **Teaching Others**: Explain concepts to solidify understanding
4. **Mixed Practice**: Combine different topics/skills

**30-Day Learning Sprint:**
‚Ä¢ Week 1: Foundation and basics
‚Ä¢ Week 2: Intermediate concepts
‚Ä¢ Week 3: Advanced topics
‚Ä¢ Week 4: Project application

**Stay Motivated:**
‚Ä¢ Set small daily goals (30 minutes minimum)
‚Ä¢ Join communities of learners
‚Ä¢ Track progress visually
‚Ä¢ Reward milestones

What would you like to learn or improve?`
            },
            personal: {
                keywords: ['personal', 'habit', 'lifestyle', 'self', 'improvement', 'development', 'growth'],
                response: `Personal development is the foundation of all success! Let's build better habits:

**Personal Growth Areas:**
‚Ä¢ **Habits**: Daily routines that compound over time
‚Ä¢ **Mindset**: Positive thinking and resilience
‚Ä¢ **Relationships**: Building meaningful connections
‚Ä¢ **Well-being**: Physical and mental health

**Habit Stacking Method:**
Link new habits to existing ones:
"After I [existing habit], I will [new habit]"

**The 1% Better Rule:**
Small daily improvements lead to remarkable yearly results:
‚Ä¢ 1% better daily = 37x better in a year
‚Ä¢ Focus on consistency over perfection

**Personal Goal Examples:**
‚Ä¢ Read 20 minutes daily
‚Ä¢ Meditate 10 minutes each morning
‚Ä¢ Write in journal before bed
‚Ä¢ Exercise 30 minutes 4x per week

**Success Framework:**
1. Start ridiculously small
2. Stack habits together
3. Design your environment
4. Track your streak
5. Celebrate wins

What personal area would you like to develop?`
            }
        };

        function findBestResponse(userMessage) {
            const message = userMessage.toLowerCase();
            let bestMatch = null;
            let maxMatches = 0;

            for (const [category, data] of Object.entries(goalSettingResponses)) {
                const matches = data.keywords.filter(keyword => message.includes(keyword)).length;
                if (matches > maxMatches) {
                    maxMatches = matches;
                    bestMatch = data.response;
                }
            }

            if (bestMatch) {
                return bestMatch;
            }

            // General goal-setting advice
            if (message.includes('goal') || message.includes('plan') || message.includes('achieve')) {
                return `I'd love to help you with your goals! Here's a proven framework:

**The SMART Goals Method:**
‚Ä¢ **S**pecific: Clear and well-defined
‚Ä¢ **M**easurable: Track your progress
‚Ä¢ **A**chievable: Realistic and attainable
‚Ä¢ **R**elevant: Meaningful to you
‚Ä¢ **T**ime-bound: Has a deadline

**Universal Goal-Setting Steps:**
1. **Define**: What exactly do you want?
2. **Why**: What's your motivation?
3. **Plan**: Break it into smaller steps
4. **Act**: Take the first step today
5. **Track**: Monitor your progress
6. **Adjust**: Modify as needed

**Common Goal Categories I Can Help With:**
‚Ä¢ üèÉ Fitness and Health
‚Ä¢ üíº Career Development
‚Ä¢ üí∞ Financial Planning
‚Ä¢ üìö Learning and Skills
‚Ä¢ üå± Personal Growth

What type of goal would you like to work on? Be as specific as possible!`;
            }

            return `I'm here to help you set and achieve meaningful goals! 

Whether you want to improve your fitness, advance your career, manage finances better, learn new skills, or develop personally, I can provide structured guidance.

**How I Can Help:**
‚Ä¢ Create SMART goal frameworks
‚Ä¢ Break down big goals into actionable steps
‚Ä¢ Provide motivation and accountability tips
‚Ä¢ Suggest tracking methods
‚Ä¢ Help overcome common obstacles

Try telling me about a specific goal you have in mind, like:
‚Ä¢ "I want to get in better shape"
‚Ä¢ "I need to advance my career"
‚Ä¢ "I want to save more money"
‚Ä¢ "I'd like to learn a new skill"

What would you like to achieve?`;
        }

        function displayMessage(message, isUser = false, isError = false) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            
            if (isUser) {
                messageElement.classList.add("user-message");
            } else if (isError) {
                messageElement.classList.add("bot-message", "error-message");
            } else {
                messageElement.classList.add("bot-message");
            }
            
            // Convert markdown-style formatting to HTML
            const formattedMessage = message
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/^‚Ä¢ (.*$)/gim, '<div style="margin-left: 20px;">‚Ä¢ $1</div>')
                .replace(/^(\d+)\. (.*$)/gim, '<div style="margin-left: 20px;">$1. $2</div>')
                .replace(/\n/g, '<br>');
            
            messageElement.innerHTML = formattedMessage;
            chatContent.appendChild(messageElement);
            
            // Smooth scroll to bottom
            setTimeout(() => {
                chatContent.scrollTop = chatContent.scrollHeight;
            }, 100);
        }

        function showLoading() {
            const loadingElement = document.createElement("div");
            loadingElement.textContent = "Thinking about your goals...";
            loadingElement.id = "loading";
            loadingElement.classList.add("loading", "message");
            chatContent.appendChild(loadingElement);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function hideLoading() {
            const loadingElement = document.getElementById("loading");
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        function setButtonState(disabled) {
            sendButton.disabled = disabled;
            sendButton.textContent = disabled ? "..." : "Send";
        }

        // Initialize with welcome message
        window.addEventListener('load', () => {
            setTimeout(() => {
                displayMessage("Hello! I'm your personal goal-setting assistant. I'm here to help you turn your dreams into achievable, actionable plans.\n\nWhether you want to improve your fitness, advance your career, manage your finances, learn new skills, or develop personally, I'll guide you through creating SMART goals and breaking them down into manageable steps.\n\nWhat goal would you like to work on today?");
            }, 500);
        });

        chatForm.addEventListener("submit", async (event) => {
            event.preventDefault();

            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            // Display user message
            displayMessage(userMessage, true);
            userInput.value = "";
            setButtonState(true);

            // Show loading
            showLoading();

            // Simulate thinking time for better UX
            setTimeout(() => {
                hideLoading();
                
                try {
                    const response = findBestResponse(userMessage);
                    displayMessage(response);
                } catch (error) {
                    displayMessage("I apologize, but I'm having trouble processing your request right now. Please try rephrasing your goal or question, and I'll do my best to help!", false, true);
                    console.error("Error:", error);
                }
                
                setButtonState(false);
                userInput.focus();
            }, 1000 + Math.random() * 1000); // Random delay between 1-2 seconds
        });

        // Handle Enter key
        userInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                chatForm.dispatchEvent(new Event("submit"));
            }
        });

        // Auto-focus input
        userInput.focus();
    </script>
</body>
</html>
