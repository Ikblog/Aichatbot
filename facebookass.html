<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Facebook Post Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        

        .app-container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #1877f2, #42a5f5);
            color: white;
            padding: px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.95;
            font-weight: 400;
        }

        .chat-content {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            position: relative;
        }

        .chat-content::-webkit-scrollbar {
            width: 8px;
        }

        .chat-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #c1c1c1, #a0a0a0);
            border-radius: 10px;
        }

        .message {
            margin-bottom: 25px;
            animation: fadeInUp 0.4s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .user-message .bubble {
            background: linear-gradient(135deg, #1877f2, #42a5f5);
            color: white;
            padding: 18px 24px;
            border-radius: 25px 25px 8px 25px;
            max-width: 75%;
            font-size: 16px;
            box-shadow: 0 8px 25px rgba(24, 119, 242, 0.3);
            font-weight: 500;
        }

        .bot-message {
            display: flex;
            justify-content: flex-start;
        }

        .bot-message .bubble {
            background: white;
            color: #2d3748;
            padding: 0;
            border-radius: 25px 25px 25px 8px;
            max-width: 90%;
            font-size: 16px;
            line-height: 1.6;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .post-container {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .post-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 20px 24px 15px;
            border-bottom: 1px solid #f1f5f9;
            background: linear-gradient(135deg, #1877f2, #42a5f5);
            color: white;
        }

        .post-avatar {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .post-info h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .post-info p {
            font-size: 13px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .post-content {
            padding: 24px;
            font-size: 17px;
            line-height: 1.6;
            color: #2d3748;
            font-weight: 400;
        }

        .post-metrics {
            padding: 15px 24px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #64748b;
        }

        .metric-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .welcome-message {
            text-align: center;
            padding: 50px 25px;
            color: #64748b;
        }

        .welcome-message h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #1e293b;
            font-weight: 700;
        }

        .welcome-message p {
            font-size: 18px;
            line-height: 1.7;
            margin-bottom: 30px;
        }

        .suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .suggestion-chip {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .suggestion-chip:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px;
            background: white;
            border-radius: 25px 25px 25px 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #1877f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .input-container {
            padding: 25px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-form {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            min-height: 56px;
            max-height: 120px;
            font-family: inherit;
            background: #f8fafc;
        }

        .input-field:focus {
            border-color: #1877f2;
            box-shadow: 0 0 0 4px rgba(24, 119, 242, 0.1);
            background: white;
        }

        .send-button {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #1877f2, #42a5f5);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(24, 119, 242, 0.3);
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.08);
            box-shadow: 0 8px 25px rgba(24, 119, 242, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: linear-gradient(135deg, #ef4444, #dc2626) !important;
            color: white !important;
            padding: 20px !important;
            border-radius: 25px 25px 25px 8px !important;
        }

        .seo-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .app-container {
                width: 95%;
                height: 95vh;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .suggestions {
                grid-template-columns: 1fr;
            }
            
            .user-message .bubble,
            .bot-message .bubble {
                max-width: 90%;
                font-size: 15px;
            }

            .post-content {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
        <!--    <h1>-->
        <!--        üöÄ SEO Facebook Post Generator-->
        <!--    </h1>-->
        <!--    <p>Create viral-ready posts optimized for maximum engagement and reach</p>-->
        <!--</div>-->
        
        <div id="chat-content" class="chat-content">
            <div class="welcome-message">
                <h2>üéØ Welcome to Your Viral Post Creator!</h2>
                <p>I specialize in creating SEO-optimized Facebook posts that maximize views, likes, and shares. Every post is crafted with engagement psychology and trending strategies.</p>
                <div class="suggestions">
                    <button class="suggestion-chip" onclick="sendSuggestion('Create a viral motivational post for entrepreneurs')">
                        üî• Viral Motivation
                    </button>
                    <button class="suggestion-chip" onclick="sendSuggestion('Write an engaging question post about technology trends')">
                        üí≠ Trending Question
                    </button>
                    <button class="suggestion-chip" onclick="sendSuggestion('Create a shareable life hack post')">
                        üí° Life Hack Post
                    </button>
                    <button class="suggestion-chip" onclick="sendSuggestion('Write a nostalgic post about childhood memories')">
                        üé≠ Nostalgic Content
                    </button>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <form id="chat-form" class="input-form">
                <div class="input-wrapper">
                    <textarea 
                        id="user-input" 
                        class="input-field" 
                        placeholder="Describe your post idea and I'll create an SEO-optimized Facebook post designed to go viral..."
                        rows="1"></textarea>
                </div>
                <button type="submit" class="send-button" id="send-btn">
                    <span>üöÄ</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatContent = document.getElementById("chat-content");
        const chatForm = document.getElementById("chat-form");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        // Replace with your actual Gemini API key
        const GEMINI_API_KEY = "AIzaSyBu4VDaIPgT3Sk0RF0Yd-HY9Q_wNZtBttI";
        const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        function sendSuggestion(text) {
            userInput.value = text;
            chatForm.dispatchEvent(new Event("submit"));
        }

        function addMessage(content, isUser = false, isError = false) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const bubble = document.createElement("div");
            bubble.className = "bubble";
            if (isError) bubble.classList.add("error-message");
            
            if (isUser) {
                bubble.textContent = content;
            } else {
                bubble.innerHTML = content;
            }
            
            messageDiv.appendChild(bubble);
            chatContent.appendChild(messageDiv);
            chatContent.scrollTop = chatContent.scrollHeight;
            
            // Remove welcome message if it exists
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) welcomeMsg.remove();
        }

        function showLoading() {
            const loadingDiv = document.createElement("div");
            loadingDiv.className = "message bot-message";
            loadingDiv.id = "loading-message";
            
            const bubble = document.createElement("div");
            bubble.className = "loading";
            bubble.innerHTML = `
                <div class="loading-spinner"></div>
                <span>üéØ Optimizing your viral post...</span>
            `;
            
            loadingDiv.appendChild(bubble);
            chatContent.appendChild(loadingDiv);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function hideLoading() {
            const loadingMsg = document.getElementById("loading-message");
            if (loadingMsg) loadingMsg.remove();
        }

        function formatPostResponse(text) {
            // Clean and format the text
            const cleanText = text.trim();
            
            return `
                <div class="post-container">
                    <div class="post-header">
                        <div class="post-avatar">üì±</div>
                        <div class="post-info">
                            <h3>Your Viral Facebook Post</h3>
                            <p>
                                <span class="seo-badge">üéØ SEO Optimized</span>
                                Ready to go viral ‚Ä¢ Public
                            </p>
                        </div>
                    </div>
                    <div class="post-content">${cleanText.replace(/\n/g, '<br><br>')}</div>
                    <div class="post-metrics">
                        <div class="metric-item">
                            <span>üëç</span>
                            <span>Optimized for Likes</span>
                        </div>
                        <div class="metric-item">
                            <span>üí¨</span>
                            <span>Engagement Ready</span>
                        </div>
                        <div class="metric-item">
                            <span>üîÑ</span>
                            <span>Share Optimized</span>
                        </div>
                    </div>
                </div>
            `;
        }

        async function fetchGeminiResponse(userMessage) {
            const prompt = `You are an expert Facebook Post Creator specializing in SEO-optimized, viral content. Create ONE highly engaging Facebook post that maximizes views, likes, shares, and comments.

CRITICAL SEO & ENGAGEMENT OPTIMIZATION RULES:
- Use powerful emotional hooks in the first sentence
- Include trending emojis strategically (but not excessively)
- Create curiosity gaps that make people want to engage
- Ask engaging questions to boost comments
- Use storytelling techniques for emotional connection
- Include shareable quotes or insights
- Optimize for Facebook's algorithm preferences
- Keep it authentic and relatable
- Use psychological triggers (FOMO, nostalgia, inspiration, humor)
- End with a strong call-to-action

CONTENT SPECIFICATIONS:
- Length: 80-200 words (optimal for engagement)
- Tone: Conversational, authentic, engaging
- Format: Single cohesive post (not lists or sections)
- Focus: Maximum viral potential

User request: ${userMessage}

Create ONE SEO-optimized Facebook post that's designed to go viral:`;

            try {
                const response = await fetch(GEMINI_API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [
                                    {
                                        text: prompt
                                    }
                                ]
                            }
                        ],
                        generationConfig: {
                            temperature: 0.9,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 400,
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates.length > 0 && data.candidates[0].content) {
                    const generatedText = data.candidates[0].content.parts[0].text;
                    return { text: generatedText, error: false };
                } else {
                    throw new Error("No content generated");
                }
            } catch (error) {
                console.error("Gemini API Error:", error);
                let errorMessage = "‚ö†Ô∏è Unable to generate your viral post right now. ";
                
                if (error.message.includes("API_KEY_INVALID")) {
                    errorMessage = "üîë Invalid API key. Please check your configuration.";
                } else if (error.message.includes("QUOTA_EXCEEDED")) {
                    errorMessage = "üìä API quota exceeded. Please try again later.";
                } else if (error.message.includes("SAFETY")) {
                    errorMessage = "üõ°Ô∏è Content filtered for safety. Please try a different approach.";
                } else {
                    errorMessage = "‚ö†Ô∏è Connection issue. Please try again to create your viral post!";
                }
                
                return { text: errorMessage, error: true };
            }
        }

        chatForm.addEventListener("submit", async (event) => {
            event.preventDefault();

            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            // Disable form
            sendBtn.disabled = true;
            userInput.disabled = true;

            // Add user message
            addMessage(userMessage, true);

            // Clear input
            userInput.value = "";
            userInput.style.height = 'auto';

            // Show loading
            showLoading();

            try {
                // Get response from Gemini
                const response = await fetchGeminiResponse(userMessage);
                
                hideLoading();
                
                if (response.error) {
                    addMessage(response.text, false, true);
                } else {
                    const formattedResponse = formatPostResponse(response.text);
                    addMessage(formattedResponse, false);
                }
            } catch (error) {
                hideLoading();
                addMessage("‚ö†Ô∏è Something went wrong creating your viral post. Please try again!", false, true);
            } finally {
                // Re-enable form
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        });

        // Enter to submit (Shift+Enter for new line)
        userInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                if (!sendBtn.disabled) {
                    chatForm.dispatchEvent(new Event("submit"));
                }
            }
        });
    </script>
</body>
</html>
