<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Post Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            width: 100%;
            height: 100vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .chat-content {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #eaecef;
        }
        .chat-content div {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #1877f2;
            color: white;
            align-self: flex-end;
            max-width: 100%;
        }
        .bot-message {
            background-color: #f1f1f1;
            color: black;
            align-self: flex-start;
            max-width: 100%;
        }
        .prompt-message {
            font-size: 14px;
            color: #555;
            padding: 5px 10px;
            background-color: #fff4cc;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .loading {
            color: #1877f2;
            font-style: italic;
            font-size: 14px;
            align-self: flex-start;
        }
        .chat-form {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        .chat-form input {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .chat-form button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #1877f2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-form button:hover {
            background-color: #155a9d;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">Facebook Post Assistant</div>
        <div id="chat-content" class="chat-content">
            <div class="prompt-message">ðŸ’¡ Tips: Ask me to create a Facebook post! For example: "Create a post to promote my new product," "Write a heartfelt birthday post," or "Suggest a funny meme caption."</div>
        </div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="user-input" placeholder="Type your Facebook post request..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatContent = document.getElementById("chat-content");
        const chatForm = document.getElementById("chat-form");
        const userInput = document.getElementById("user-input");

        function displayBotMessage(message) {
            const botMessageElement = document.createElement("div");
            botMessageElement.textContent = message;
            botMessageElement.classList.add("bot-message");
            chatContent.appendChild(botMessageElement);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function showLoading() {
            const loadingElement = document.createElement("div");
            loadingElement.textContent = "Crafting your post...";
            loadingElement.id = "loading";
            loadingElement.classList.add("loading");
            chatContent.appendChild(loadingElement);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function hideLoading() {
            const loadingElement = document.getElementById("loading");
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        window.onload = () => {
            displayBotMessage("Welcome! I can help you craft engaging Facebook posts. Let me know your needs!");
        };

        async function fetchResponse(userMessage) {
            const assistantDetails = "You are a Facebook Post Assistant. Generate creative, engaging, and personalized Facebook posts based on user requests.";

            try {
                const response = await fetch("https://backend.buildpicoapps.com/aero/run/llm-api", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        prompt: `${assistantDetails}\nUser request: ${userMessage}`
                    })
                });

                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }

                const data = await response.json();
                return { text: data.text || "Sorry, I couldn't create a post for that. Please try again." };
            } catch (error) {
                console.error("Error:", error);
                return { text: "Error: Please try again later." };
            }
        }

        chatForm.addEventListener("submit", async (event) => {
            event.preventDefault();

            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            const userMessageElement = document.createElement("div");
            userMessageElement.textContent = userMessage;
            userMessageElement.classList.add("user-message");
            chatContent.appendChild(userMessageElement);

            userInput.value = ""; 

            showLoading();

            const botResponse = await fetchResponse(userMessage);

            hideLoading();

            displayBotMessage(botResponse.text);
        });
    </script>
</body>
</html>
