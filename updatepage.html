<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }

        .update-container {
            background-color: white;
            color: #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 75%;
            animation: slideIn 1s ease-out;
        }

        .update-container h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .update-container p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .update-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .update-btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="update-container">
        <h1>Update Available</h1>
        <p>A new version of the app is available. Please download the latest version to enjoy new features and improvements.</p>
        <button class="update-btn" id="downloadBtn">Download Version</button>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const downloadLink = 'https://example.com/download'; // Replace with your download link
            window.location.href = downloadLink;
        });
    </script>
</body>
</html>
